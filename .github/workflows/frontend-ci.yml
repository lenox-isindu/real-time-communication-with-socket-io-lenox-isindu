name: Frontend CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./client
    
    - name: Run linting
      run: |
        cd client
        npm run lint
        echo "Linting passed"
    
    - name: Build application
      run: |
        cd client
        npm run build
        echo "Frontend builds successfully"
    
    - name: Validate environment setup
      run: |
        if [ -f client/.env.example ]; then
          echo "Frontend .env.example exists"
        else
          echo "Frontend .env.example missing - creating template"
          echo "VITE_API_URL=your_backend_api_url_here" > client/.env.example
        fi
    
    - name: Verify build output
      run: |
        cd client
        echo "Build output contents:"
        ls -la dist/
        echo "Build output generated successfully"